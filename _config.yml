# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Xavier Nayrac
author: Xavier Nayrac
lang: fr
email: ""
description: >- # this means to ignore newlines until "baseurl:"
  Dev accro au TDD, brasseur d'appartement, musicien, maker, ex cr√©ateur d'effets
  pour guitare, heureux utilisateur de Vim.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://lkdjiin.github.io"

twitter_username: lkdjiin
github_username:  lkdjiin
disqus:
  shortname: confessionsdeveloppeur

theme: minima

minima:
  date_format: "%d %B %Y"
  social_links:
    twitter: lkdjiin
    github: lkdjiin

plugins:
  - jekyll-feed

feed:
  path: atom.xml
  excerpt_only: true
  posts_limit: 30

permalink: /blog/:year/:month/:day/:title/

