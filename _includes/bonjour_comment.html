<h2>Commentaires</h2>

<form action="https://bonjourcomment.herokuapp.com/sites/1/comments" method="POST" target="_blank">
 <label for="email">Email, ou pseudo, ou rien du tout:</label><br>
 <input type="text" id="email" name="email"><br>

 <label for="body">Votre message:</label><br>
 <textarea id="body" name="body" rows="10" cols="70">
 </textarea> 

 <input type="hidden" id="page" name="page" value="{{ page.url }}"><br>
 <input type="submit" value="Envoyer">
</form>
